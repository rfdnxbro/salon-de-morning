name: Deploy Pages (3 apps)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build user
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/user"
        run: |
          pnpm --filter @app/user build
          mkdir -p dist-all/user
          cp -r apps/user/dist/* dist-all/user/

      - name: Build store
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/store"
        run: |
          pnpm --filter @app/store build
          mkdir -p dist-all/store
          cp -r apps/store/dist/* dist-all/store/

      - name: Build client
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/client"
        run: |
          pnpm --filter @app/client build
          mkdir -p dist-all/client
          cp -r apps/client/dist/* dist-all/client/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-all

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

